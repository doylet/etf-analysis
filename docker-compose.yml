# Docker Compose for ETF Analysis Development
# Provides FastAPI, Redis, and PostgreSQL services

version: '3.8'

services:
  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/etf_analysis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=development-secret-key-change-in-production
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - etf-network

  # Celery worker for async tasks
  celery:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/etf_analysis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    depends_on:
      - redis
      - postgres
    command: celery -A src.api.tasks worker --loglevel=info
    networks:
      - etf-network

  # Redis for Celery task queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - etf-network

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=etf_analysis
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - etf-network

  # Existing Streamlit app (optional - for compatibility testing)
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/etf_analysis
      - USE_NEW_SERVICE_LAYER=false
    volumes:
      - ./src:/app/src
      - ./pages:/app/pages
      - ./config:/app/config
      - ./data:/app/data
      - ./.env:/app/.env
    depends_on:
      - postgres
    command: streamlit run app.py
    networks:
      - etf-network

networks:
  etf-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
